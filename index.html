<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Money Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo">Real Money Game</div>
    <div class="splash-loader"></div>
    <div class="splash-subtext">Connecting players securely...</div>
  </div>

  <!-- Home Page -->
  <div id="home-page" style="display: none;">
    <header class="top-bar">
      <div class="app-logo">ðŸ’¸ RMG</div>
      <button onclick="showMenuPopup()" class="menu-icon"><i class="fas fa-bars"></i></button>
    </header>

    <div class="balance-banner">
      <div class="balance-text">Welcome, <span id="profile-name">Player</span></div>
      <div class="balance-amount">Balance: à§³<span id="profile-balance">0</span></div>
    </div>

    <section class="game-section">
      <h3>ðŸŽ® Choose Your Game</h3>
      <div class="game-grid">
        <div class="game-card" onclick="showGamePopup('ludo')">
          <img src="assets/images/ludo-logo.jpg" alt="Ludo" />
          <span>Ludo</span>
        </div>
        <div class="game-card" onclick="showGamePopup('chess')">
          <img src="assets/images/chess-logo.jpg" alt="Chess" />
          <span>Chess</span>
        </div>
        <div class="game-card" onclick="showGamePopup('carrom')">
          <img src="assets/images/carrom-logo.jpg" alt="Carrom" />
          <span>Carrom</span>
        </div>
        <div class="game-card" onclick="showGamePopup('bead16')">
          <img src="assets/images/bead16-logo.png" alt="Bead 16" />
          <span>Bead 16</span>
        </div>
      </div>
    </section>

    <section class="quick-buttons">
      <button onclick="showPage('deposit-page')"><i class="fas fa-plus-circle"></i> Deposit</button>
      <button onclick="showPage('reward-history-page')"><i class="fas fa-gift"></i> Rewards</button>
      <button onclick="showPage('transaction-history-page')"><i class="fas fa-history"></i> Transactions</button>
    </section>
  </div>

  <!-- Popup Menu -->
  <div id="popup-menu" class="popup-menu" style="display: none;">
    <ul>
      <li onclick="showPage('profile-page')">ðŸ‘¤ Profile</li>
      <li onclick="showPage('contact-page')">ðŸ“ž Contact</li>
      <li onclick="logoutUser()">ðŸšª Logout</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="hidePopupMenu()" style="display: none;"></div>

  <!-- JS (to be connected later) -->
  <script src="js/main.js" type="module" defer></script>
</body>
</html>
